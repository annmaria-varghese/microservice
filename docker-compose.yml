services:
  recipe-service:
    build: ./recipe-service
    networks:
      - backend
    expose:
      - "5000"

  ingredient-service:
    build: ./ingredient-service
    networks:
      - backend
    expose:
      - "5000"

  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - recipe-service
      - ingredient-service
    networks:
      - backend

networks:
  backend:
    driver: bridge
